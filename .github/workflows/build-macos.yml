name: Build macOS executable

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -U pip
          pip install -r requirements.txt
      - name: Build with PyInstaller
        run: |
          source .venv/bin/activate
          # Build single-file executable. Use ':' separator for add-data on macOS runners.
          pyinstaller --clean --onefile --name OrcamentoPiscinas \
            --add-data 'templates:templates' \
            --add-data 'static:static' \
            --add-data 'database:database' \
            wsgi.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: OrcamentoPiscinas-macos
          path: dist/OrcamentoPiscinas

      - name: Create release and upload asset
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v1
        with:
          name: OrcamentoPiscinas
          files: dist/OrcamentoPiscinas
